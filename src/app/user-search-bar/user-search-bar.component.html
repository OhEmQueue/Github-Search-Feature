<h2>Search by User</h2>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search term for user</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I am searching for..." [(ngModel)]="searchUquery">
    <mat-hint align="start"><strong></strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
</mat-form-field>
<br>
<button (click)="getUserRepos()">Get User</button>

<mat-card class="example-card" *ngFor="let item of searchUResults">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.login}}</mat-card-title>
      <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.avatar_url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{item.bio}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{item.repos_url}}</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
